 <!DOCTYPE html>
 <html lang="fr">
 <head>
    <link rel="shortcut icon" href="../images/icone.jpeg">
   <title>VéloCampus - Official WebSite</title>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <!-- On ouvre la fenêtre à la largeur de l'écran -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Intégration du CSS Bootstrap -->
   <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
   <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
   <script src="../bootstrap/js/jquery.js"></script>

 </head>
 <body>


   <div class="container"><!-- Conteneur principal -->

    <div class="row"><!-- Premiere ligne -->
     <div class="col-md-12"><!-- Premiere colonne de taille de la page (12) -->
      <!--  Carousel  : image en slide-->
      <div id="this-carousel-id" class="carousel slide">

        <ol class="carousel-indicators">
          <li data-target="#this-carousel-id" data-slide-to="0" class="active"></li>
          <li data-target="#this-carousel-id" data-slide-to="1"></li>
          <li data-target="#this-carousel-id" data-slide-to="2"></li>
          <li data-target="#this-carousel-id" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="../images/velo1.jpg" alt="" />

          </div>
          <div class="item">
           <img src="../images/velo2.jpg" alt="" />
           <div class="carousel-caption"></div>
         </div>
         <div class="item">
          <img src="../images/velo3.jpg" alt="" />
          <div class="carousel-caption"></div>
        </div>
        <div class="item">
          <img src="../images/velo4.jpg" alt="" />
          <div class="carousel-caption"></div>
        </div>

      </div>
      <a class="carousel-control left" href="#this-carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="carousel-control right" href="#this-carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- fin caroussel -->
    </div><!-- fin colonne -->
  </div><!-- fin ligne -->
  <script type='text/javascript'>
    $(document).ready(function() {
         $('.carousel').carousel({
             interval: 4000
         })
    });    
  </script>
